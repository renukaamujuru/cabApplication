<div class="container" id="borderimg3" >
  <div class="row"  >
    <h2 class="text-center" 
    >Your Rides Details</h2>
  </div>

  <div class="row" >

    <div class="col-md-12" *ngFor="let item of headerData">


      <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>{{item.name}}</th>
            <th>{{item.location}}</th>
            <th>{{item.destination}}</th>           
            <th>{{item.date}}</th>
            <th>{{item.fare}}</th>           
          </tr>
        </thead>

        <tfoot>
         <tr>
            <th>{{item.name}}</th>
            <th>{{item.location}}</th>
            <th>{{item.destination}}</th>           
            <th>{{item.date}}</th>
            <th>{{item.fare}}</th>           
          </tr>
        </tfoot>

        <tbody>
          <tr  *ngFor="let values of n">
            <td>{{username}}</td>
            <td>{{values.location}}</td>
            <td>{{values.destination}}</td>       
            <td>{{values.time}}</td>
            <td>{{values.fare}}</td>           
          </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
