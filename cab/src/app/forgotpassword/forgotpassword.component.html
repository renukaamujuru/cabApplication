<div class="form-gap" style="margin-top: 150px"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form  [formGroup]="form" (ngSubmit)="submit(form)">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" formControlName="email" placeholder="email address" class="form-control"  type="email">
                        </div>
                        <div class="btn btn-danger" *ngIf="form.get('email').touched && form.get('email').invalid">
                        
                        
                        
                        
                          <div *ngIf="email.errors.required">Email Id Required</div>
                        </div>
                      </div>
                      <div class="form-group">
                       
                       <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" [disabled]="form.invalid">Reset Password</button>
                      </div>
                      
                       
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
